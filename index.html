<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>it just takes 30 seconds</p> <br>
            </header>

            <main class="signup-body">

                <form action="#">

                    <div class="form-element">
                        <label for="fullname">Full Name</label>
                        <input type="fullname", id="fullname" placeholder="Enter your name", required="text">
                    </div>

                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="fullname", id="email" placeholder="email@gmail.com" , 
                        required="text">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="fullname", id="password" placeholder="*************"
                        required="text">
                    </div> 

                    <button id="submit"> Create Account</button>
                </form>

            </main>

            <footer>Already have an account ? Then <a style="text-decoration: none; color: #10a8c7;" href="../1_basics/login_simple.html"> Login</a></footer>

        </div>
        
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
